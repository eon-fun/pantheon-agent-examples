name: Agent - twitter-ambassador-posting-agent

on:
  push:
    branches: [main]
    tags: [ 'agents/twitter-ambassador-posting-agent-v*.*.*' ]

jobs:
  publish:
    uses: ./.github/workflows/reusable.agent-publish.yml
    with:
      path: agents/twitter-ambassador-posting-agent
      agent_name: twitter-ambassador-posting-agent
    secrets:
      REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
      OCI_REGISTRY_TOKEN: ${{ secrets.OCI_REGISTRY_TOKEN }}
